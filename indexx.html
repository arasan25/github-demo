<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bootstrap</title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="row darkblue-white">
                
                <div class="col-1 pt-4 ps-4">
                    
                    <i class="fa-brands fa-github fa-2xl"></i>
                </div>

                <div class="col-11 d-flex justify-content-center p-4">
                    
                    <h3>GITHUB</h3>
                </div>
            </div>
            <div class="frame">
              <div class="row">
                
                <div class="col-4">
                    
                    <div class="card m-4" style="height: 400px;">
                        <div class="card-body">
                        </div>
                    </div>
                </div>
               

                <div class="col-8 d-flex flex-column">
                    <div class="row mt-4" style="flex:1">
                        <div class="col">
                            <div class="row d-flex justify-content-center align-items-center">
                                <div class="col-20">
                                    <input class="form-control"
                                        type="search"
                                        placeholder="search">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4" style="flex: 2">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    Eat
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    sleep
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    repeat
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="flex:2">
                        <div class="col mt-4">
                            <div class="card">
                                <div class="card-body">
                                    Dustbin
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>

            </div>

            

    
    <style>
      .darkblue-white {
        margin:1px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    background:rgb(10, 180, 180);
    color:aliceblue;
}
.card-body{
  background-color:rgb(28, 192, 192)

}
.frame{
   border: 1px solid black;
   height: 500px;
   padding: 20px;
   margin: -1px;
   
   background-color: rgb(11, 45, 78);
   border-radius:5px;
}
.form-control{
  border-style:hidden;
  font-weight: 300;
}
   </style>
   
  
</html>
